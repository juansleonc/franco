name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  meta-lint:
    name: Repository Meta Lint (MD/YAML/JSON)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Super-Linter
        uses: github/super-linter/slim@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_MARKDOWN: true
          VALIDATE_YAML: true
          VALIDATE_JSON: true
          VALIDATE_DOCKERFILE: true
          # Disable linters already covered elsewhere
          VALIDATE_JAVASCRIPT_ES: false
          VALIDATE_TYPESCRIPT_ES: false
          VALIDATE_RUBY: false

  backend:
    name: Rails API - Lint & Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: franco_test
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.4'
          bundler-cache: true
      - name: Install gems
        working-directory: ${{ github.workspace }}/api
        run: bundle install --jobs 4 --retry 3
      - name: RuboCop
        working-directory: ${{ github.workspace }}/api
        run: bin/rubocop -f github
      - name: Wait for Postgres
        shell: bash
        run: |
          for i in {1..60}; do
            (echo > /dev/tcp/127.0.0.1/5432) >/dev/null 2>&1 && echo "Postgres is up" && break
            echo "Waiting for Postgres... ($i)"
            sleep 1
          done
      - name: DB prepare
        working-directory: ${{ github.workspace }}/api
        env:
          DB_HOST: 127.0.0.1
          DB_USER: postgres
          DB_PASSWORD: postgres
          RAILS_ENV: test
        run: bundle exec rails db:prepare
      - name: RSpec
        working-directory: ${{ github.workspace }}/api
        env:
          DB_HOST: 127.0.0.1
          DB_USER: postgres
          DB_PASSWORD: postgres
          RAILS_ENV: test
        run: bundle exec rspec --format progress --profile
      - name: Upload Rails coverage artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: rails-coverage
          path: api/coverage/
          if-no-files-found: error
      - name: Post Rails coverage as PR comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: api/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate OpenAPI (artifact)
        if: ${{ always() }}
        working-directory: ${{ github.workspace }}/api
        env:
          DB_HOST: 127.0.0.1
          DB_USER: postgres
          DB_PASSWORD: postgres
          RAILS_ENV: test
        run: bundle exec rake rswag:specs:swaggerize
      - name: Upload Swagger artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: swagger-v1
          path: api/swagger/v1/swagger.yaml

  security:
    name: Rails API - Security Scans
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/api/Gemfile
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.4'
          bundler-cache: true
      - name: Brakeman
        working-directory: ${{ github.workspace }}/api
        run: bundle exec brakeman --no-pager
      - name: Bundler Audit
        working-directory: ${{ github.workspace }}/api
        run: |
          gem install bundler-audit -N
          bundle audit check --update

  mobile:
    name: React Native App - Lint, Typecheck, Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      - name: Install deps
        working-directory: ${{ github.workspace }}/app
        run: npm ci
      - name: ESLint
        working-directory: ${{ github.workspace }}/app
        run: npm run lint --silent
      - name: TypeScript
        working-directory: ${{ github.workspace }}/app
        run: npm run typecheck --silent
      - name: Jest
        working-directory: ${{ github.workspace }}/app
        run: npm run test:ci -- --coverage
      - name: Upload RN coverage artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: app-coverage
          path: app/coverage/
          if-no-files-found: error
      - name: Post RN coverage as PR comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: app/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

  danger:
    name: Danger (PR review automation)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.4'
          bundler-cache: true
      - name: Install gems (API bundle)
        working-directory: ${{ github.workspace }}/api
        run: bundle install --jobs 4 --retry 3
      - name: Run Danger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUNDLE_GEMFILE: ${{ github.workspace }}/api/Gemfile
        run: bundle exec danger --dangerfile=Dangerfile
