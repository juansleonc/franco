extends: default

rules:
  line-length:
    max: 120
    level: warning
  truthy:
    allowed-values: ['true', 'false', 'on', 'off', 'yes', 'no']
  comments:
    min-spaces-from-content: 1
  indentation:
    indent-sequences: consistent
    spaces: 2
  document-start:
    present: false
  trailing-spaces: enable
  empty-lines:
    max: 2
  key-duplicates: enable
  braces: enable
  brackets: enable
  colons: enable
  commas: enable
