# Omakase Ruby styling for Rails
inherit_gem: {rubocop-rails-omakase: rubocop.yml}

# Overwrite or add rules to create your own house style
#
# # Use `[a, [b, c]]` not `[ a, [ b, c ] ]`
# Layout/SpaceInsideArrayLiteralBrackets:
#   Enabled: false

plugins:
  - rubocop-rspec
  - rubocop-performance
  - rubocop-factory_bot

AllCops:
  NewCops: enable
  SuggestExtensions: false
  TargetRubyVersion: 3.3

RSpec:
  Language:
    Expectations:
      - expect
    Mocks:
      - allow
      - allow_any_instance_of
      - expect

# RSpec cops configuration
RSpec/MultipleExpectations:
  Max: 5
  Exclude:
    - 'spec/integration/**/*'
RSpec/ExampleLength:
  Max: 20
  Exclude:
    - 'spec/integration/**/*'
RSpec/EmptyExampleGroup:
  Exclude:
    - 'spec/integration/**/*'
RSpec/EmptyLineAfterFinalLet:
  Exclude:
    - 'spec/integration/**/*'
RSpec/VariableName:
  Exclude:
    - 'spec/integration/**/*'
RSpec/LetSetup:
  Exclude:
    - 'spec/integration/**/*'
RSpec/Focus:
  Enabled: true
RSpec/DescribeClass:
  Enabled: false
RSpec/SpecFilePathFormat:
  Enabled: true
RSpec/SpecFilePathSuffix:
  Enabled: true

Performance:
  Enabled: true

Layout/SpaceInsideArrayLiteralBrackets:
  Exclude:
    - 'spec/integration/**/*'
