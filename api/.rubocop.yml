# Omakase Ruby styling for Rails
inherit_gem: {rubocop-rails-omakase: rubocop.yml}

# Overwrite or add rules to create your own house style
#
# # Use `[a, [b, c]]` not `[ a, [ b, c ] ]`
# Layout/SpaceInsideArrayLiteralBrackets:
#   Enabled: false

require:
  - rubocop-rspec
  - rubocop-performance
  - rubocop-factory_bot

AllCops:
  NewCops: enable
  SuggestExtensions: false
  TargetRubyVersion: 3.3

RSpec:
  Language:
    Expectations:
      - expect
    Mocks:
      - allow
      - allow_any_instance_of
      - expect
  MultipleExpectations:
    Enabled: false
  ExampleLength:
    Max: 12
  Focus:
    Enabled: true
  FilePath:
    Enabled: true
  DescribeClass:
    Enabled: false

FactoryBot/ConsistentFactoryName:
  Enabled: true
  EnabledFactories:
    - user
    - property
    - tenant

Performance:
  Enabled: true
