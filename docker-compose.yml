services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: franco
      POSTGRES_PASSWORD: franco
      POSTGRES_DB: franco_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    environment:
      DB_HOST: postgres
      DB_USER: franco
      DB_PASSWORD: franco
      RAILS_ENV: development
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
    volumes:
      - ./api:/app
volumes:
  postgres_data:
  redis_data:
